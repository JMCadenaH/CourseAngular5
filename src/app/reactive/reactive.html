<h1>reactive</h1>
<h3>GitHub User</h3>
<span>Nombre: {{person.name | uppercase}}</span>
<br>
<span>Apellido: {{person.lastName}}</span>
<br>
<span>Hora Actual: {{person.currentDate | date:"yyyy/MM/dd"}}</span>
<br>

<h1>Games</h1>
<button (click)="getMyGames()">Get Games</button>
<table>
    <thead>
        <tr>
            <th>Game</th>
            <th>Console</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games" (click)="pickGame(game)">
        <td>{{game.name}}</td>
        <td>{{game.platform}}</td>
    </tr>
    </tbody>
</table>
